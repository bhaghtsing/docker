<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Server</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #0073b7;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #0073b7;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #005b9a;
        }
    </style>
</head>
<body>
    <h1>Welcome to Jenkins</h1>
    <p>Your Jenkins server is up and running!</p>
    <a href="http://localhost:8080">Go to Jenkins Dashboard</a>
</body>
</html>
